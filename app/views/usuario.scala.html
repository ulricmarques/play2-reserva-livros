@(usuarios: List[Usuario])(usuario: String)

@main("Usuários") {

    <div class="container">
    <div class="header">
        <ul class="nav nav-pills pull-right">
	      <li class="active"><a href="@routes.UserCRUD.novoUsuario()">Novo usuário</a></li>
          <li class="active"><a href="/inicio">Home</a></li>
        </ul>
        <h2 class="text-muted">Bem-vindo! </h2>
        <h3 class="text-muted">Usuários </h3>
      </div>
     <table class="table table-striped table-bordered" id="example" cellpadding="0" cellspacing="0" border="0" width="100%">
	    <tfoot>
	      @for(usuario <- usuarios) {
	        <tr>
	            <th><a href="@routes.UserCRUD.detalhar(usuario.id)">@usuario.name</a></th>
	            
	        </tr>
	             }
	    </tfoot>
	   </table>
      </div>

}
